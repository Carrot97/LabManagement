<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>集体账单 · 创新苑</title>
    <th:block th:include="commons/header::header"/>
    <link th:href="@{/assets/css/chuangsBill/list.css}" rel="stylesheet">
</head>
<body>
<!--导航栏-->
<div th:replace="commons/base::navbar(activeUri='chuangsBill')"></div>
<div class="main shadow">
    <a class="btn btn-success add-button" th:href="@{/chuangsBill/add}">添加</a>
    <p class="subtitle">集体账单</p>
    <div class="bill-table table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>日期</th>
                <th>收支类型</th>
                <th>金额</th>
                <th>来源</th>
                <th>经办人</th>
                <th>事由</th>
                <th>结余</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="bill:${pageInfo.list}" th:class="${bill.type==-1?'danger':'success'}">
                    <td th:text="${#dates.format(bill.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${bill.type==-1?'收入':'支出'}"></td>
                    <td th:text="${bill.amount}"></td>
                    <td th:text="${bill.source!=null?bill.source:''}"></td>
                    <td th:text="${bill.agent!=null?bill.agent:''}"></td>
                    <td th:text="${bill.reason!=null?bill.reason:''}"></td>
                    <td th:text="${bill.balance}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="commons/page_handler::page-handler(url='/chuangsBill/list')"></div>
</div>
</body>
</html>
