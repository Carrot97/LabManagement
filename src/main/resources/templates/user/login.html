<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录 · 创新苑管理平台</title>
    <th:block th:include="commons/header::header"/>
    <link th:href="@{/assets/css/signin.css}" rel="stylesheet">
</head>
<body>
<!--导航栏-->
<div th:replace="commons/base::navbar"></div>

<div class="main">
    <div class="login-box">
        <div style="text-align: center; margin-bottom: 50px">
            <h1>登录</h1>
        </div>

        <div class="left-box">
            <img class="mb-4 brand" th:src="@{/assets/img/brand.png}" alt="" width="250" height="250">
        </div>
        <div class="right-box">
            <span id="msg" th:text="${msg}"></span>
            <form class="form-signin" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="inputName"
                           placeholder="用户名/手机号/邮箱" th:value="${username}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="inputPassword"
                           placeholder="密码">
                </div>
                <div class="checkbox mb-3">
<!--                    <label>-->
<!--                        <input type="checkbox" value="remember-me"> 记住我-->
<!--                    </label>-->
                    <br/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
            </form>
        </div>
    </div>
</div>
<div class="bottom-box">
    关注作者<br/><b>Github</b>:
    <a href="https://github.com/Carrot97" style="text-decoration:none;" target="_blank">
        https://github.com/Carrot97
    </a>
</div>
</body>
</html>
