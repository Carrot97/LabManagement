<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-default" th:fragment="navbar">
    <div class="container-fluid shadow" style="padding: 0 24%">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="color: #204d74">CXY</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav main-nav">
                <li th:class="${activeUri=='activity'?'active dropdown':'dropdown'}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">集体活动 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/activity/recent}">
                            最近活动</a></li>
                        <li><a th:href="@{/activity/all(pageNumber=1,pageSize=5)}">
                            全部活动</a></li>
                        <li><a th:href="@{/activity/user(pageNumber=1,pageSize=5)}">
                            我的活动</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/activity/add}">发布活动</a></li>
                    </ul>
                </li>
                <li><a href="#">事件通知</a></li>
                <li><a href="#">集体账单</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入关键字">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right" th:if="${session.loginUser==null}">
                <li><a th:href="@{/user/login}">登录</a></li>
                <li><a th:href="@{/user/register}">注册</a></li>
                <!--<li><a href="#">个人中心</a></li>-->
                <!--<li><a href="#">注销</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right" th:if="${session.loginUser!=null}">
                <li><a th:href="@{/activity/user(pageNumber=1,pageSize=5)}">个人中心</a></li>
                <li><a th:href="@{/user/logout}">注销</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    <script th:src="@{/assets/js/nav_switch_handler.js}"></script>
</nav>
</body>
</html>
