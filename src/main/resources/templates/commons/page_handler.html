<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="page-handler" aria-label="Page navigation" th:fragment="page-handler">
    <ul class="pagination">
        <!--首页-->
        <li th:if="${pageInfo.hasPreviousPage}">
            <a th:href="@{${url}(pageNumber=1)}">首页</a>
        </li>
        <!--上一页-->
        <li th:if="${pageInfo.hasPreviousPage}">
            <a th:href="@{${url}(pageNumber=${pageInfo.prePage})}" aria-label="Previous">
                <span aria-hidden="true">上一页</span>
            </a>
        </li>
        <!--中间页-->
        <li th:each="pageOffset:${#numbers.sequence(-2, 2)}"
            th:if="${pageInfo.pageNum+pageOffset}>0 and ${pageInfo.pageNum+pageOffset} <= ${pageInfo.pages}"
            th:class="${pageOffset==0?'active':''}">
            <a th:href="@{${url}(pageNumber=${pageInfo.pageNum+pageOffset})}" th:text="${pageInfo.pageNum+pageOffset}"></a>
        </li>

<!--        <li class="active"><a href="#">1</a></li>-->
<!--        <li><a href="#">2</a></li>-->
<!--        <li><a href="#">3</a></li>-->
<!--        <li><a href="#">4</a></li>-->
<!--        <li><a href="#">5</a></li>-->
        <!--下一页-->
        <li th:if="${pageInfo.hasNextPage}">
            <a th:href="@{${url}(pageNumber=${pageInfo.nextPage})}" aria-label="Next">
                <span aria-hidden="true">下一页</span>
            </a>
        </li>
        <!--尾页-->
        <li th:if="${pageInfo.hasNextPage}">
            <a th:href="@{${url}(pageNumber=${pageInfo.pages})}">尾页</a>
        </li>
    </ul>
</nav>
</body>
</html>
